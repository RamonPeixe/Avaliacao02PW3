spring.application.name=Avaliacao02

spring.datasource.url=jdbc:h2:mem:avaliacao02db
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true

pw3.senha.principal.geracao.token=${JWT_SECRET:12345678}

#adiciona debug para que fique mais facil ver os erros (a gente tava se perdendo testando kkkk)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter=TRACE